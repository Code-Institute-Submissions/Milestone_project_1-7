  <body>
    <div id="page-container">
      <div id="content-wrap">
        <!--navigation bar-->
        <header>
          <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
            <a href="index.html" class="navbar-brand"> Pulze</a>

            <button
              class="navbar-toggler ml-auto .custom-toggler"
              type="button"

              data-target="#navbarNavDropdown"

              <span class="icon"> <i class="fas fa-bars"></i></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                </li>

            </div>
          </nav>
        </header>
        <!--navigation bar end-->
        <section class="form-section">
          <h1 class="section-heading">Contact Us</h1>
          <div class="flex-container">
            <div class="form-container">
              <p>Please fill out the form and give us your feedback</p>
              <form id="pulze-form">
                <label class="contact-label" for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Please enter your name"
                  class="contact-form"
                  required
                />
                <label class="contact-label" for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Please enter your Email"
                  class="contact-form"
                  required
                />
                <label class="contact-label" for="topic"
                  >Your Topic</label
                >
                <select name="topic" id="topic" required class="contact-form">
                  <option value="">Choose a Topic</option>
                  <option value="work"> Initiative application</option>
                  <option value="game">Request another game</option>
                  <option value="coaching">Get coached </option>
                  <option value="audition">Audition for a pro team</option>
                </select>
                <label class="contact-label" for="message"
                  >Your Message</label
                >
                <textarea
                  name="text"
                  form="pulze-form"
                  rows="4"
                  class="txt-area-width"
                  placeholder="Please explain your request"
                  id="message"
                ></textarea>
                <input type="submit" value="Submit" class="contact-btn" />
              </form>
            </div>
          </div>
        </section>

        <!--Footer content -->
        <footer class="container-fluid">
          <div class="row" id="pulze-footer">
            <div class="col-sm-2 footer-links">

            </div>

              <h3><a href="privacy.html">Privacy</a></h3>
            </div>
            <div class="col-sm-2 footer-links">
              <h3><a href="contact.html" class="active">Contact</a></h3>
            </div>
            <div class="col-sm-4 footer-social">
              <h3>Follow Us On</h3>
              <ul class="list-inline social-links">
                <li class="list-inline-item">
                  <a href="https://discord.com/" target="_blank">
                    <span class="d-none social-text"> Discord </span>
                    <i class="fab fa-discord" aria-hidden="true"></i>
                    <span class="sr-only">Discord</span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="https://www.instagram.com" target="_blank">
                    <span class="d-none social-text"> Instagram </span
                    ><i class="fab fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="https://www.twitter.com" target="_blank">
                    <span class="d-none social-text"> Twitter </span>
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="https://www.facebook.com" target="_blank">
                    <span class="d-none social-text"> Facebook </span>
                    <i class="fab fa-facebook-square"></i>
                    <span class="sr-only">Facebook</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </footer>
        <!--Footer content end -->
      </div>
