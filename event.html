<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      lang="En"
    />
    <title>Pulze Gaming League</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <!--navigation bar-->
        <header>
          <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
            <a href="/" class="navbar-brand"> Pulze</a>

            <button
              class="navbar-toggler ml-auto .custom-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="icon"> <i class="fas fa-bars"></i></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ml-auto" id="nav-font">
                <li class="nav-item mr-2">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="active nav-item mr-2">
                  <a class="nav-link" href="">Events</a>
                </li>
                <li class="nav-item mr-2">
                  <a class="nav-link" href="">About us</a>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <!--navigation bar end-->

        <!--Hero shot section-->
        <section class="game-hero-section">
          <div class="game-hero-text">
            <h1>Pulze Tournaments</h1>
            <div class="row">
              <div class="col-12 col-sm-4 how-to">
                <i class="fab fa-searchengin"></i>
                <p>search our tournament list for events you want to join</p>
              </div>
              <div class="col-12 col-sm-4 how-to">
                <i class="fas fa-globe-americas"></i>
                <p>
                  the color of the event shows the server region for the
                  tournament
                </p>
              </div>
              <div class="col-12 col-sm-4 how-to">
                <i class="fas fa-user-plus"></i>
                <p>
                  click on the "join" button and fill out the form to sign up
                  for the tournament
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col link-container">
                <a class="game-cta-hero">
                  Events <i class="fas fa-angle-right"></i>
                </a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
